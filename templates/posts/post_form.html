{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="col-md-6 offset-md-3"
        style="box-shadow:6px 8px 6px 5px #131313;margin-bottom: 100px; background-color: thistle;">
        <br>
        <h1 style="text-align: center;border-bottom: 2px solid gray;">This is the {{ view_type }} view!</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">{{ view_type|title }} </button>

        </form>
        <br>
    </div>
</div>
{% endblock content %}
